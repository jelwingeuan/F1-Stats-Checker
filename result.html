<!DOCTYPE html>
<html>
<head>
    <title>F1 Stat Checker - Results</title>
</head>
<body>
    <h1>F1 Stat Checker - Results</h1>
    <div>
        {% if stats.error %}
            <p>{{ stats.error }}</p>
        {% else %}
            <p>Driver: {{ stats.driver_name }}</p>
            <p>Nationality: {{ stats.nationality }}</p>
            <p>Date of Birth: {{ stats.dob }}</p>
        {% endif %}
    </div>
    <a href="/">Back to Home</a>
</body>
</html>
